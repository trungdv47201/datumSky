<!DOCTYPE html>

<style>
    #dropdownAdsNetwork_mobile ul div>li a::after {
        transition: width 0s ease 0s, left 0s ease 0s !important;
        width: 0 !important;
    }

    #dropdownService_mobile ul>li a::after {
        bottom: -2;
        content: "";
        display: block;
        position: absolute;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
    }

    #dropdownService_mobile ul>li:hover a::after {
        left: 2rem;
        width: calc(100% - 2rem);
        background: white;
        height: 2px;
        position: absolute;
    }

    #dropdownAdsNetwork_mobile ul div>li:hover a::after {
        content: "";
        width: 8px !important;
        height: 8px;
        background: white;
        border-radius: 50%;
        top: 50%;
        transform: translateY(-50%);
        left: 2.5rem;
        position: absolute;
    }

    .list-active-line>li>a::after,
    .list-active-line>li>div>a::after {
        bottom: -2;
        content: "";
        display: block;
        position: absolute;
        transition: width 0.3s ease 0s, left 0.3s ease 0s;
        width: 0;
    }

    .list-active-line>li:hover>a::after,
    .list-active-line>li:hover>div>a::after {
        width: calc(100%);
        background: white;
        height: 2px;
        position: absolute;

</style>

    <script>
        $(function () {
            const lang = sessionStorage.getItem("lang");
            if (lang != null) {
                $('.lang').each(function (index, element) {
                    const key = $(this).attr('key');
                    $(this).text(arrLang[lang][key]);
                })
                $('.translate').each(function () {
                    const $ele = $(this);
                    const id = $ele.attr('id');
                    if (id.includes(lang)) {
                        $ele.addClass('active');
                    } else {
                        $ele.removeClass('active');
                    }
                });
            }
        });
    </script>
