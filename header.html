<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='/css/menu-effect.css'>
    <style>
        .button-effect {
            overflow: hidden;
        }

        .button-effect a {
            transition: all 0.45s ease-Out;
        }

        .button-effect:hover {
            background: linear-gradient(270deg, #3163af 0%, #7c67d1 51.5%, #66cdf1 100%);
            transition: all 0.5s ease-Out;
        }

        .button-effect:active {
            background: transparent;
        }

        .menu-item:hover>.menu-dropdown {
            display: block;
        }

        .menu-item::after {
            position: absolute;
            content: "";
            width: 360px;
            height: 100px;
            left: -300px;
            top: 0;
            display: none;
        }

        .menu-item:hover::after {
            display: block !important;
        }

        .rotate {
            -moz-transition: all 0.2s linear;
            -webkit-transition: all 0.2s linear;
            transition: all 0.2s linear;
        }

        .rotate.down {
            -moz-transform: rotate(-90deg);
            -webkit-transform: rotate(-90deg);
            transform: rotate(-90deg);
        }
    </style>
</head>

<body>
    <header class="fixed z-[999] top-0 start-0 w-full shadow-[0px_4px_4px_0px_#00000026] opensans-semi-bold">
        <nav class="bg-[#3163AF] relative max-h-[100vh] sm:max-h-[unset] overflow-auto sm:overflow-visible" id="nav">
            <div
                class="xl:px-32 lg:px-20 md:px-12 px-6 mx-auto lg:max-w-screen-xl md:max-w-screen-lg sm:max-w-screen-md flex items-center justify-between">
                <a href="/index.html" class="flex items-center">
                    <img src="/images/home/logo-white.svg" class="sm:py-2 py-3 h-[60px]" alt="datumSky Logo"
                        id="logo" />
                </a>
                <div class="md:hidden flex items-center">
                    <button type="button" id="btn-menu-mobile" class="text-[#66CDF1] text-xl p-[0.5rem] mr-[-0.5rem]">
                        <div class="menu-container mt-1">
                            <div class="bars"><span></span><span></span><span></span>
                                <div class="other-bar"></div>
                            </div>
                        </div>
                    </button>
                </div>

                <div class="md:flex hidden items-center gap-6">
                    <div class="lg:hidden flex items-center order-1">
                        <button type="button" id="btn-menu-ipad" class="text-[#66CDF1] text-xl p-[0.5rem] mr-[-0.5rem]">
                            <div class="menu-container mt-1">
                                <div class="bars"><span></span><span></span><span></span>
                                    <div class="other-bar"></div>
                                </div>
                            </div>
                        </button>
                    </div>
                    <div class="opensans-regular lg:flex hidden items-center" id="menu-content"></div>
                    <div class="flex items-center" id="feature">
                        <div class="sm:flex items-center md:opensans-semi-bold opensans-regular">
                            <a href="/register.html"
                                class="button-white button-effect relative overflow  rounded-full sm:bg-[#66CDF1] flex justify-between items-center text-white bg-primary-700 hover:bg-primary-800 font-medium text-sm sm:pl-4 sm:pr-6 sm:py-1.5 focus:outline-none">
                                <div class="circle sm:block "></div>
                                <div class="relative z-[1] flex items-center">
                                    <div
                                        class="rounded-full bg-white w-6 h-6 text-[#66CDF1] sm:flex  justify-center items-center sm:mr-3">
                                        <i class="fa-solid fa-phone-volume"></i>
                                    </div>
                                    <span
                                        class="block !text-nowrap py-2 pr-4 pl-3 sm:py-0 sm:px-0 text-[16px] sm:uppercase min-w-[63px]">
                                        Tư vấn
                                    </span>
                                </div>
                            </a>
                            <div class="sm:text-sm text-[16px] py-2 pr-4 pl-3 sm:py-0 sm:px-0">
                                <div class=" sm:flex gap-1 pl-8">
                                    <button id="vi"
                                        class="translate sm:border-2 font-medium sm:rounded-md w-8 flex justify-center items-center hover:bg-[#7C67D1] active">
                                        VI
                                    </button>
                                    <button id="en"
                                        class="translate sm:border-2 font-medium sm:rounded-md w-8 flex justify-center items-center hover:bg-[#7C67D1]">
                                        EN
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="opensans-regular items-center py-5 hidden" id="menu-ipad-content"></div>
            <div class="opensans-regular hidden" id="menu-mobile-content"></div>
        </nav>
    </header>

    <div class="content fixed bottom-[0rem] right-[1.5rem] z-[100000] cursor-pointer" id="phone-volume">
        <a href="/register.html">
            <div class="spinner-wrap relative">
                <div class="spinner-item"></div>
                <div class="spinner-item spinner-item--2"></div>
                <div class="spinner-item spinner-item--3"></div>
            </div>
            <span
                class="relative sm:bottom-[1.5rem] bottom-[1.2rem] icon-phone trin-trin inline-block sm:w-[48px] sm:h-[48px] w-[40px] h-[40px] bg-[#66CDF1] rounded-full flex justify-center items-center text-xl shadow-[0px_0px_2px_3px_#3182ce]">
                <i class="fa-solid fa-phone-volume"></i>
            </span>
        </a>
    </div>

    <script>
        $(function () {
            $("#menu-content").load("/menu.html");
            $("#menu-ipad-content").load("/menu-ipad.html");
            $("#menu-mobile-content").load("/menu-mobile.html");

            $('#btn-menu-ipad').on('click', function () {
                $(".menu-container").toggleClass('is-menu-open');
                $('#menu-ipad-content').removeClass("!hidden");
                $('#menu-ipad-content').toggle("");
            });

            $('#btn-menu-mobile').on('click', function () {
                $(".menu-container").toggleClass('is-menu-open');
                $("body").toggleClass('overflow-hidden');
                $('#menu-mobile-content').removeClass("!hidden");
                $('#menu-mobile-content').toggle("");
                $('#phone-volume').toggleClass("hidden");
            });
        });

        $(window).resize(function () {
            resetMenu();
        });

        document.addEventListener('click', function (event) {
            var nav = document.getElementById('nav');
            if (nav.contains(event.target)) {
                return;
            }
            const menu = $('#menu-mobile-content');
            console.log(menu.css('display'));
            if (menu.css('display') == 'block') {
                resetMenu();
            }
        });

        function resetMenu() {
            $('#menu-ipad-content').addClass("!hidden");
            $("#menu-ipad-content").css("display", "none");
            $('#menu-mobile-content').addClass("!hidden");
            $("#menu-mobile-content").css("display", "none");
            $("body").removeClass('overflow-hidden');
            $(".menu-container").removeClass('is-menu-open');
            $('#phone-volume').removeClass("hidden");
        }
    </script>
</body>

</html>
