                </div>
                <div class="lg:hidden sm:col-span-1 col-span-2 col-start-[19] flex items-center justify-end">
                    <button type="button"
                        class="sm:text-[white] text-[#66CDF1] inline-flex items-center ml-1 text-xl rounded-lg menu p-[5px]">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>
                <div
                    class="lg:col-span-10 lg:row-start-[unset] row-start-2 col-span-full sm:justify-center lg:justify-between items-center w-full hidden lg:flex lg:pb-0 sm:pb-5 lg:w-auto lg:order-1 mobile-menu lg:ml-[88px]">
                    <ul class="flex mt-4 font-medium sm:flex-row flex-col lg:space-x-10 lg:mt-0 sm:text-white text-[#3163AF]"
                        id="list-active-line">
                        <li class="dropdown dropdown1 relative py-2 pr-4 pl-3 lg:p-0">
                            <div class="flex items-center gap-2 cursor-pointer" id="dropdown-service">

                                <img src="/images/facebook-ads/right-arrow.svg" alt=""

                            </div>
                            <div
                                class="dropdown-menu dropdown-menu-service hidden sm:absolute right-0 lg:pt-6 sm:pt-8 pt-4 sm:shadow-xl">
                                <ul
                                    class="sm:bg-[#3163AF] bg-white sm:text-white text-[#3163AF] sm:border-l-4 sm:border-[#D9D9D9] submenu-item sm:py-10 lg:pt-10 sm:pt-6">
                                    <li class="sm:bg-[#3163AF] bg-white sm:text-white text-[#3163AF]">
                                        <a class="sm:py-3 py-1 sm:pl-16 pl-8 sm:text-lg text-base block text-nowrap relative menu-service after:bg-white"
                                            href="/branding.html">Branding</a>
                                    </li>
                                    <li
                                        class="sm:bg-[#3163AF] bg-white sm:text-white text-[#3163AF] dropdown dropdown1">
                                        <div class="flex items-center gap-2 cursor-pointer w-full"
                                            id="dropdown-ads-network">
                                            <a class="w-full sm:py-3 py-1 px-8 sm:pl-16 pl-8 sm:text-lg text-base block text-nowrap relative menu-service after:bg-white"
                                                id="ads-network">Ads Network </a>
                                            <img src="/images/facebook-ads/right-arrow.svg" alt=""
                                                class="rotate-90 w-[16px] h-[16px] sm:hidden">
                                        </div>

                                        <div
                                            class="dropdown-menu dropdown-menu-ads-network hidden sm:shadow-xl sm:absolute left-[100%] top-0 h-full lg:pt-6 sm:pt-8 lg:w-[200%] md:w-[150%] sm:w-[120%]">
                                            <ul class="w-full sm:bg-[#D9D9D9] text-black sm:py-10 lg:pt-10 sm:pt-6 flex"
                                                id="list-active-dot">
                                                <div>
                                                    <li class="relative">
                                                        <a class="sm:py-2 py-1 px-8 pl-16 sm:text-lg text-base block text-nowrap relative"
                                                            href="/push-notification.html">Push Notification Network</a>

                                                    <li class="relative">
                                                        <a class="sm:py-2 py-1 px-8 pl-16 sm:text-lg text-base block text-nowrap relative"
                                                            href="/video-marketing.html">Video Ads</a>
                                                    </li>
                                                    <li class="relative">
                                                        <a class="sm:py-2 py-1 px-8 pl-16 sm:text-lg text-base block text-nowrap relative"
                                                            href="/facebook-ads.html">Facebook Ads</a>
                                                    </li>
                                                    <li class="relative">
                                                        <a class="sm:py-2 py-1 px-8 pl-16 sm:text-lg text-base block text-nowrap relative"
                                                            href="/google-ads.html">Google Ads</a>
                                                    </li>
                                                    <li class="relative">
                                                        <a class="sm:py-2 py-1 px-8 pl-16 sm:text-lg text-base block text-nowrap relative"

                                        </div>
                                    </li>
                                    <li class="sm:bg-[#3163AF] bg-white sm:text-white text-[#3163AF]">
                                        <a class="sm:py-3 py-1 px-8 sm:pl-16 pl-8 sm:text-lg text-base block text-nowrap relative menu-service after:bg-white"
                                            href="/sms-brandname.html">SMS
                                            Brandname</a>
                                    </li>
                                    <li class="sm:bg-[#3163AF] bg-white sm:text-white text-[#3163AF]">
                                        <a class="sm:py-3 py-1 px-8 sm:pl-16 pl-8 sm:text-lg text-base block text-nowrap relative menu-service after:bg-white"
                                            href="/performance-marketing.html">Performance Marketing</a>
                                    </li>
                                    <li class="sm:bg-[#3163AF] bg-white sm:text-white text-[#3163AF]">
                                        <a class="sm:py-3 py-1 px-8 sm:pl-16 pl-8 sm:text-lg text-base block text-nowrap relative menu-service after:bg-white"
                                            href="/master-channel.html">Master
                                            Channel</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="py-2 pr-4 pl-3 lg:p-0">
                            <a href="/blog.html" id="blog"
                                class="block after:bg-white no-underline relative inline-block uppercase sm:text-lg text-base block">
                                Blog</a>
                        </li>
                        <li class="py-2 pr-4 pl-3 lg:p-0">
                            <a href="/contact.html" id="contact"
                                class="block after:bg-white no-underline relative inline-block uppercase sm:text-lg text-base block">
                                Liên hệ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <script>
        $('#list-active-dot a').each(function () {
            const key = $(this).attr('href');
            const currentUrl = window.location.href;
            if (currentUrl.includes(key) && key != '#') {
                $(this).parent('li').addClass('active-dot');
                $('#ads-network').addClass('menu-active-service');
                $('#service').addClass('menu-active');
            }
        });

        $('#list-active-line a:not(.menu-service)').each(function () {
            const key = $(this).attr('href');
            const currentUrl = window.location.href;
            if (currentUrl.includes(key) && key != '#') {
                $(this).addClass('menu-active');
            }
        });

        $('#list-active-line a.menu-service').each(function () {
            const key = $(this).attr('href');
            const currentUrl = window.location.href;
            if (currentUrl.includes(key) && key != '#') {
                $(this).addClass('menu-active-service');
                $('#service').addClass('menu-active');
            }
        });

        $('.menu').on('click', function () {
            $('.mobile-menu').toggleClass('!flex');
            $("#feature").toggleClass('sm:flex hidden');
            $("#feature").toggleClass('sm:flex');
            $("body").toggleClass('overflow-hidden');
        });

        $("#dropdown-language").on('click', function () {
            $("#language").toggleClass("hidden sm:flex");
            $("#language").addClass("flex flex-col sm:flex-row");
            $(this).find('img').toggleClass("-rotate-90");
        });

        $("#dropdown-service").on('click', function () {
            $(this).find('img').addClass("-rotate-90");
        });

        $("#dropdown-ads-network").on('click', function () {
            $(this).find('img').addClass("-rotate-90");
        });
    </script>

    <script src="/js/language.js"></script>

    <script>
        $(function () {
            const lang = sessionStorage.getItem("lang");
            if (lang != null) {
                $('.lang').each(function (index, element) {
                    const key = $(this).attr('key');
                    $(this).text(arrLang[lang][key]);
                })

                $('.translate').each(function () {
                    const $ele = $(this);
                    const id = $ele.attr('id');
                    if (lang == id) {
                        $ele.addClass('active');
                    } else {
                        $ele.removeClass('active');
                    }
                });
            }
        });

        if (document.documentElement.scrollWidth < 640) {
            $('.translate').addClass("text-[#3163AF]");
            $(".dropdown").addClass("dropdown2");
            $(".dropdown").removeClass("dropdown1");
        }

        $(window).resize(function () {
            $('.mobile-menu').removeClass('!flex');
            $("#feature").addClass('sm:flex hidden');
            $("body").removeClass('overflow-hidden');
            $(".dropdown .dropdown-menu").removeClass("flex");
            $(".dropdown .dropdown-menu").addClass("hidden");
            if (document.documentElement.scrollWidth < 640) {
                $('.translate').addClass("text-[#3163AF]");
                $(".dropdown").addClass("dropdown2");
                $(".dropdown").removeClass("dropdown1");
            } else {
                $('.translate').removeClass("text-[#3163AF]");
                $(".dropdown").addClass("dropdown1");
                $(".dropdown").removeClass("dropdown2");
            }
        });

        $(".dropdown2").on("click", function () {
            const dropdown$ = $(this).find(".dropdown-menu").first().attr("class");
            if (dropdown$.includes("dropdown-menu-ads-network")) {
                const adsNetwork$ = $(".dropdown-menu-ads-network");
                if (adsNetwork$.attr("class").includes("hidden")) {
                    adsNetwork$.removeClass("hidden");
                    adsNetwork$.addClass("flex");
                    adsNetwork$.closest(".dropdown2").find("img").addClass("-rotate-90");
                } else {
                    adsNetwork$.removeClass("flex");
                    adsNetwork$.addClass("hidden");
                    adsNetwork$.closest(".dropdown2").find("img").removeClass("-rotate-90");
                }
            } else {
                const service$ = $(".dropdown-menu-service");
                service$.removeClass("hidden");
                service$.addClass("flex");
            }
        });

        function scrollNav() {
            $('#nav').removeClass('sm:bg-gradient-to-b from-[#66CDF1] to-[#3163AF]');
            $('#nav button.menu').removeClass('sm:text-[white]');
            $("#nav #logo").removeClass("sm:block");
            $("#nav #logo-origin").removeClass("sm:hidden");
            $("#list-active-line").removeClass("sm:text-white");

            $("#nav .translate").addClass("sm:border-[#66CDF1]");
            $("#nav .translate").removeClass("sm:border-white");

            $(".translate").addClass("text-[#3163AF]");

            $("#service").removeClass("after:bg-white");
            $("#service").addClass("after:bg-[#3163AF]");
            $("#blog").removeClass("after:bg-white");
            $("#blog").addClass("after:bg-[#3163AF]");
            $("#contact").removeClass("after:bg-white");
            $("#contact").addClass("after:bg-[#3163AF]");
        }

        function scrollNavDefault() {
            $('#nav').addClass('sm:bg-gradient-to-b from-[#66CDF1] to-[#3163AF]');
            $('#nav button.menu').addClass('sm:text-[white]');
            $("#nav #logo").addClass("sm:block");
            $("#nav #logo-origin").addClass("sm:hidden");
            $("#list-active-line").addClass("sm:text-white");

            $("#nav .translate").removeClass("sm:border-[#66CDF1]");
            $("#nav .translate").addClass("sm:border-white");

            $("#service").addClass("after:bg-white");
            $("#service").removeClass("after:bg-[#3163AF]");
            $("#blog").addClass("after:bg-white");
            $("#blog").removeClass("after:bg-[#3163AF]");
            $("#contact").addClass("after:bg-white");
            $("#contact").removeClass("after:bg-[#3163AF]");

            if (document.documentElement.scrollWidth < 640) {
                $(".translate").addClass("text-[#3163AF]");
                $(".translate").removeClass("text-white");
            } else {
                $(".translate").removeClass("text-[#3163AF]");
                $(".translate").addClass("text-white");
            }
        }

        const classname = $(".translate").attr('class');
        $(".translate").hover(function () {
            $(this).addClass("bg-[#3163AF]");
            if (window.scrollY > 0) {
                $(this).removeClass("text-[#3163AF]");
                $(this).addClass("text-white");
            } else {
                $(this).removeClass("text-[#3163AF]");
                $(this).addClass("text-white");
            }
        }, function () {
            $(this).removeClass("bg-[#3163AF]");
            if (window.scrollY > 0) {
                $(this).removeClass("text-white");
                $(this).addClass("text-[#3163AF]");
            } else {
                if (document.documentElement.scrollWidth < 640) {
                    $(this).removeClass("text-white");
                    $(this).addClass("text-[#3163AF]");
                }
            }
        });

        if (window.scrollY > 0) {
            scrollNav();
        }
        window.addEventListener("scroll", (event) => {
            const scroll = this.scrollY;
            if (scroll > 0) {
                scrollNav();
                $(".translate").removeClass("text-white");
            } else {
                scrollNavDefault();
            }
        });

        document.addEventListener('click', function (event) {
            var nav = document.getElementById('nav');
            const menu = $('.mobile-menu').attr('class');
            if (menu.includes("!flex") && !nav.contains(event.target)) {
                $('.mobile-menu').toggleClass('!flex');
                $("#feature").toggleClass('sm:flex hidden');
                $("#feature").toggleClass('sm:flex');
                $("body").toggleClass('overflow-hidden');
            }
        });
    </script>
</body>
